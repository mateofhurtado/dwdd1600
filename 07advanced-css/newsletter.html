        <!-- Start of the page content -->
        <main>
        <h1>Newsletter Sign Up</h1>
            <form method="get" class="myForm" action="thanks.html">
        
        <fieldset>
        <legend>Subscriber's Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
        <label>Last Name*<input type="text" name="lname" required></label>  
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>
        <label>E-mail*<input type="email" name="email" required placeholder="example@gmail.com"></label>
        </fieldset>
        
        <fieldset>
        <legend>Delivery Method</legend>
        <label><input type="radio" name="method" value="mail">Delivery to physical address</label>
        <label><input type="radio" name="method" value="text">Text Message</label>
        <label><input type="radio" name="method" value="email">Email</label>
        </fieldset>
            
        <fieldset>
        <legend>Subscription Options</legend>
            <label><input type="checkbox" name="mens" value="chosen">Men's Fashion Newsletter</label>
            <label><input type="checkbox" name="womens" value="chosen">Women's Fashion Newsletter</label>
            <label><input type="checkbox" name="teenboy" value="chosen">Teenage Boy Newsletter</label> 
            <label><input type="checkbox" name="teengirl" value="chosen">Teenage Girl Newsletter</label>
            
            <label>Preferred Frequency
            <select name="time">
            <option value="none">Please Select</option>
            <option value="monthly">Once a Month</option>
            <option value="bimonthly">Every Other Month</option>
            <option value="biannually">Twice a Year</option>
            <option value="anually">Annually</option>
            </select>
            </label>
        </fieldset>
        <label>Comments
            <textarea name="comments"></textarea>
            </label>
            
            
        <input type="submit" value="Send Subscription Request">
        </form>
        </main>
